<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory System - Data Master</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/global.css}" />
    <link rel="stylesheet" th:href="@{/css/index.css}" />
    <link rel="stylesheet" th:href="@{/css/table.css}" />
  </head>
  <body>
    <header
      th:if="${role} eq 'SUPERVISOR'"
      th:insert="~{@{fragment/header.html}}"
    ></header>
    <header
      th:if="${role} eq 'ADMIN'"
      th:insert="~{@{fragment/header-admin.html}}"
    ></header>
    <div class="content">
      <h1
        class="mb-4 text-center"
        th:text="'History Barang ' + ${kodeBarang} + ' ' + ${namaBarang}"
      ></h1>
      <div class="table-content">
        <table class="table table-bordered">
          <thead class="table-custom">
            <tr class="text-center">
              <th scope="col">No.</th>
              <th scope="col">Tanggal</th>
              <th scope="col">Deskripsi</th>
              <th scope="col">Nomor Surat Jalan</th>
              <th scope="col">Masuk (kg)</th>
              <th scope="col">Keluar (kg)</th>
              <th scope="col">Stok</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="history : ${histories}">
              <th
                class="text-center"
                scope="row"
                th:text="${historyStat.index} + 1"
              ></th>
              <td th:text="${#dates.format(history.date, 'dd-MM-yyyy')}"></td>
              <td th:text="${history.description}"></td>
              <td th:text="${history.nomorSuratJalan}"></td>
              <td class="text-center" th:text="${history.in}"></td>
              <td class="text-center" th:text="${history.out}"></td>
              <td class="text-center" th:text="${history.stok}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
